<div class="wrapper">
  <div class="message" [@entryAnimation]>
    <div class="circle" [ngStyle]="{ 'background-color': message.author.color }"> <mat-icon class="icon"> face </mat-icon></div>
    <div class="right-col">
      <div class="messageTimestamp-row">
        <p class="author">{{ message.author.name }}</p>
        <p class="timestamp">{{ message.timestamp }}</p>
      </div>
      <p class="message">{{ message.message }}</p>
    </div>
  </div>
</div>
