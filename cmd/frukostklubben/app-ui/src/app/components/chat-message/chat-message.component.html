<div class="wrapper">
  <div class="message" [@entryAnimation]>
    <div class="circle"></div>
    <div class="right-col">
      <div class="messageTimestamp-row">
        <p class="author">{{ message.author }}</p>
        <p class="timestamp">{{ message.timestamp }}</p>
      </div>
      <p class="message">{{ message.message }}</p>
    </div>
  </div>
</div>
