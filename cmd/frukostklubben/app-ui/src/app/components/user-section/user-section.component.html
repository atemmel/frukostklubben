<div class="wrapper">
  <div class="title">Users Online</div>
  <div class="users">
    <div class="user" *ngFor="let user of users">
      <div class="circle" [ngStyle]="{ 'background-color': user.color }">
        <mat-icon class="icon"> sentiment_satisfied_alt </mat-icon>
      </div>
      <p class="username">{{ user.name }}</p>
    </div>
  </div>
</div>
