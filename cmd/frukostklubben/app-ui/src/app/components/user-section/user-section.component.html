<div class="wrapper">
  <div class="title">Users Online</div>
  <div class="users">
    <div class="user" *ngFor="let user of users" [@entryAnimation]>
      <div class="circle" [ngStyle]="{ 'background-color': user.color } "[@rotateAnimation]>
        <mat-icon class="icon" svgIcon="wheel"></mat-icon>
      </div>
      <p class="username">{{ user.name }}</p>
    </div>
  </div>
  
</div>
